<div class="row">
     <div class="col-xs-0 col-sm-3"></div>
   <div class="col-xs-12 col-sm-3">
      <form name="logForm" class="logForm" novalidate>
        <h4 class="logHead">New users sign in here:</h4>
        <!-- Bind model "handle" to this input and make the help-block show up if too short -->
        <div class="form-group">
            <label for="handle">Handle:</label><br>
            <input id="handle" name="handle" ng-model="newUser.handle" required>
        </div>
        <!-- Bind model "email" to this input and make the help-block show up if bad format -->
        <div class="form-group">
            <label for="email">Email:</label><br>
       <input type="email" id="email" name="email" ng-model="newUser.email" required>
            <!-- Show an error message if the email is not valid -->    
            <p class="help-block" ng-if="logForm.email.$error.email">Not an email!</p>
        </div>

        <!-- Bind model "password" to this input -->
        <div class="form-group">
            <label for="pw">Password:</label><br>
            <input id="pw" name="password" type="password" ng-model="newUser.password" required>
        </div>

        <!-- Submit buttons -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="signIn()" ng-disabled="logForm.email.$invalid || logForm.password.$invalid">Sign-in</button>
        </div>  
      </form>
    </div>
    <div class="col-xs-12 col-sm-3">
    <form name="logForm2" class="logForm" novalidate>
        <h4 class="logHead">If you are a returning user and want to keep your Handle and Picture, sign in here:</h4>
        <div class="form-group">
            <label for="email">Email:</label><br>
       <input type="email" id="email" name="email" ng-model="returnEmail" required>
            <!-- Show an error message if the email is not valid -->    
            <p class="help-block" ng-if="logForm2.email.$error.email">Not an email!</p>
        </div>

        <div class="form-group">
            <label for="pw">Password:</label><br>
            <input id="pw" name="password" type="password" ng-model="returnPass" required>
        </div>

        <!-- Submit buttons -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="savIn()" ng-disabled="logForm2.email.$invalid || logForm2.password.$invalid">Sign-in</button>
        </div>
    </form>
   </div>
    <div class="col-xs-0 col-sm-3"><img id="fireLogo" src="img/firebase.png"></img></div>
</div>
